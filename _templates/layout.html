<!-- _templates/layout.html -->
{% extends "!layout.html" %}

{% block extrahead %}
<!-- Include Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

{{ super() }}
<style>
    .topnav {
        width: 100%;
        background-color: #333;
        overflow: hidden;
        padding: 10px 0;
        display: flex;
        align-items: center;
    }

    .topnav .name {
        color: white;
        padding-left: 20px;
        font-size: 24px; /* Adjust this size as needed */
        font-weight: bold;
        margin-left: auto;
        margin-right: auto;
    }

    .topnav .name a:link,
    .topnav .name a:visited,
    .topnav .name a:hover,
    .topnav .name a:active {
        color: white;
        text-decoration: none;
    }

    .topnav .links {
        display: flex;
        justify-content: center;
        margin-left: auto;
        margin-right: auto;
    }

    .topnav .links a {
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        display: inline-block;
    }

    .topnav .links a:hover {
        background-color: #ddd;
        color: black;
    }

</style>
{% endblock %}

{% block header %}
<div class="topnav">
    <div class="name"><a href="{{ pathto('index.html', 1) }}">Andreas Sellstone</a></div>
    <div class="links">
        <a href="{{ pathto('about.html', 1) }}">About</a>
        <a href="{{pathto('blog.html', 1) }}">Blog</a>
        <a href="{{pathto('portfolio.html', 1) }}">Portfolio</a>
        <a href="mailto:andreas@sellstone.se"><i class="fas fa-envelope"></i></a>
        <a href="https://www.linkedin.com/in/andreas-sellstone-9465462b3" target="_blank"><i class="fab fa-linkedin"></i></a>
        <!-- Add more links as needed -->
    </div>
</div>
{{ super() }}
{% endblock %}

{% block footer %}
{{ super() }}
<!-- 100% privacy-first analytics -->
<script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
<noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>
{% endblock %}
